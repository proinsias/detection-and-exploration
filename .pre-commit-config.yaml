---

# Add the pre-commit badge to the README!

# Which of these should have stages?

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      # General
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: mixed-line-ending  # Replaces or checks mixed line ending.
      - id: trailing-whitespace
        exclude: |
            (?x)^(.*\.)(eps|ps)$

      # Json
      - id: check-json
      - id: pretty-format-json  # Checks that all your JSON files are pretty.

  # General

  - repo: https://github.com/sirosen/fix-smartquotes
    rev: 0.2.0
    hooks:
      - id: fix-smartquotes

  # Git

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.16.0
    hooks:
      - id: gitlint

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.5.1
    hooks:
      - id: check-github-workflows

  # Markdown

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.10
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-beautysh
          - mdformat-black
          - mdformat-config
          - mdformat-gfm
          - mdformat-shfmt
          - mdformat-tables
          - mdformat-toc

  # YAML

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # Mixed

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.5
    hooks:
      # - id: git-dirty  # Configure in .gitignore
      - id: script-must-have-extension
      - id: script-must-not-have-extension
      - id: shellcheck
        args: ['--external-sources', '--format=gcc', '--shell=bash']
      - id: shfmt

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.10
    hooks:
      - id: remove-crlf
        exclude: |
          (?x)^(.*\.)(eps|ps)$
      - id: remove-tabs
        exclude: |
          (?x)^((.*\.)(eps|ps))|(.git/COMMIT_EDITMSG)$
